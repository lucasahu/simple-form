<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <script src="./index.bundle.js" defer></script>
</head>
<body>
    <div class="main">
        <div id="error"></div>
        <form action="/" method="GET" id="form-element">
            <div class="input-row">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-row">
                <labxel for="country">Enter your country</labxel>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="input-row">
                <label for="zip-code">Enter your zip code</label>
                <input type="number" id="zip-code" name="zip-code" max="9999999999" required>
            </div>
            <div class="input-row">
                <label for="password">Enter a password</label>
                <input type="password" id="password" name="password" minlength="4" maxlength="10" required>
            </div>
            <div class="input-row">
                <label for="confirm-password">Confirm your password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="button-row">
                <button type="button" id="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
